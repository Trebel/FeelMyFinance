<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<script type="text/javascript">
  window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer",
	{

	  title:{
		text: "Emotional Trading Trend",
	  },
	  toolTip:{             
		content: function(e){
		  var content;
		  content = e.entries[0].dataSeries.name + " <strong>"+e.entries[0].dataPoint.y + "</strong><br />" + "Openness" + "<strong>2</strong>" ;
		  return content;
		},
	  },
	  axisX:{
		gridColor: "Silver",
		valueFormatString: "DD/MMM"

	  },
	  axisY: {
		includeZero: false,

	  },
	   data: [
	  {        
		type: "line",
		showInLegend: true,
		name: "Profits",
		dataPoints: [
		{ x: new Date(2010,0,3), y: -300 },
		{ x: new Date(2010,0,5), y: 700 },
		{ x: new Date(2010,0,7), y: 710 },
		{ x: new Date(2010,0,9), y: 658 },
		{ x: new Date(2010,0,11), y: 734 },
		{ x: new Date(2010,0,13), y: 963 },
		{ x: new Date(2010,0,15), y: 847 },
		{ x: new Date(2010,0,17), y: 853 },
		{ x: new Date(2010,0,19), y: 869 },
		{ x: new Date(2010,0,21), y: 943 },
		{ x: new Date(2010,0,23), y: 970 },
		]
	  },
	  ]
	});

chart.render();
}
</script>
<script src="static/js/vendor/canvasjs.min.js"></script>
<script src="static/js/main.js"></script>
<div id="chartContainer" style="height: 400px; width: 100%;"></div>
{% endblock %}
